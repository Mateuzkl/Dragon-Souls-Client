<!DOCTYPE html>
<html>

<head>
    <style>
        .test-panel {
            background-color: #1a1a1a;
            border: 2px solid #4a90e2;
            color: white;
            padding: 2px;
            width: 300px;
            height: 200px;
            font-family: verdana;
            font-size: 11px;
        }

        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4a90e2;
            font-size: 14px;
        }

        .content {
            margin: 10px;
        }

        .btn {
            background-color: #4a90e2;
            color: white;
            margin-top: 10px;
            text-align: center;
            height: 20px;
        }

        .box {
            background-color: #333;
            margin-bottom: 5px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="userTestPanel" class="test-panel">
        <div class="header">User HTML Test</div>
        <div class="content">
            <label>Testing Ctrl+U functionality</label>
            <div class="box">
                <label>Status: Loaded</label>
            </div>

            <label>Input Test:</label>
            <div class="box">
                <input type="text" placeholder="Type here..." />
            </div>

            <div class="btn">
                <label>Click Me</label>
            </div>
        </div>
    </div>
</body>

</html>
